name: Makefile CI on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install dependencies (make and mingw for compiling)
      - name: Install dependencies on Windows
        run: |
          choco install make mingw -y

      # Step 3: Add make and mingw to PATH
      - name: Add mingw and make to PATH
        run: |
          echo "C:\Program Files\mingw64\bin" >> $env:GITHUB_PATH
          echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

      # Step 4: Build the project using Makefile
      - name: Build project with Makefile
        run: make

      # Step 5: Run tests (if applicable)
      - name: Run tests
        run: make test

      # Step 6: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-windows
          path: ./bin/  # Adjust the path as per your output directory
